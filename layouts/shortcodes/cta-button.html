{{- $link := .Get "link" -}}
{{- $icon := .Get "icon" -}}
{{- $text := .Get "text" -}}
{{- $prim := .Get "prim" -}}

{{- $external := hasPrefix $link "http" -}}
{{- $href := cond (hasPrefix $link "/") ($link | relURL) $link -}}

<a href="{{- $href -}}" class="btn {{ if $prim }} btn-primary {{ else }} btn-outlined-primary {{ end -}} 
  me-2 mt-2
  not-prose font-medium cursor-pointer px-6 py-3 rounded-lg text-center
  text-white inline-block bg-primary-600 hover:bg-primary-700 focus:outline-none 
  focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 
  dark:focus:ring-primary-800 transition-all ease-in duration-200 "
  {{ if $external }}target="_blank" rel="noreferrer"{{ end -}} >
  <span class="material-icons align-middle">{{ $icon }}</span>
  {{ with $text }}
    {{ . }}
  {{ end }}
</a>
